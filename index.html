<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Akaya Telivigala' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Simple calculator</title>
</head>

<body>
    <div class="calculator" id="claculator ">
        <div class="top" id="topPart">
            <h3 class="calcWord" id="calcWord">Calc</h3>
            <div class='gh' id="themePart">
                <p class="nums"> 1 &nbsp; 2 &nbsp; 3</p>

                <h5 class="left"> theme
                    <div class="span1" id="switch">
                        <span class="dot" id="dot1" onclick="Theme1()"></span>
                        <span class="emptydot" id="dot2" onclick="Theme2()"></span>
                        <span class="emptydot" id="dot3" onclick="Theme3()"></span>
                    </div>
                    </span>
                </h5>
            </div>

        </div>
        <div class="screen" id="screen">

            <div class="operation" id="operation"></div>
            <div class="result" id="result"></div>

        </div>
        <div class="buttonsDiv" id="buttonsDiv">
            <div class="buttons">
                <input type="button" class="btn" style="box-shadow: 0px 3px #a9a29a;" value="7" id="num7"
                    onclick="display('7')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="8" id="num8"
                    onclick="display('8')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="9" id="num9"
                    onclick="display('9')" />
                <input type="button" id="Del" class="btn "
                    style="background-color: #657498;box-shadow: 0px 3px #5e6a91 ; color:#d4d7da; font-size: 18px;"
                    value="DEL" onclick="Del()" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="4" id="num4"
                    onclick="display('4')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="5" id="num5"
                    onclick="display('5')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="6" id="num6"
                    onclick="display('6')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="+" id="add"
                    onclick="display('+')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="1" id="num1"
                    onclick="display('1')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="2" id="num2"
                    onclick="display('2')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="3" id="num3"
                    onclick="display('3')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="-" id="minus"
                    onclick="display('-')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="." id="dott"
                    onclick="display('.')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="0" id="num0"
                    onclick="display('0')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="/" id="division"
                    onclick="display('/')" />
                <input type="button" class="btn " style="box-shadow: 0px 3px #a9a29a;" value="*" id="mult"
                    onclick="display('*')" />
                <input type="button" id="Clear" class="btn btn2"
                    style="background-color: #657498;box-shadow: 0px 3px #5e6a91 ; color:#d4d7da; font-size: 18px;"
                    value="RESET" onclick="Reset()" />
                <input type="button" class="btn btn2"
                    style="background-color: #cf4030;box-shadow: 0px 3px #c32e1e ; color:#d4d7da;" value="="
                    onclick="calculate()" />
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.2/dist/typeit.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
